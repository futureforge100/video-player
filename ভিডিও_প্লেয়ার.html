
<!DOCTYPE html>
<html>
<head>
  <title>Responsive Movie Player</title>
  <style>
    body { margin: 0; background: #000; }
    .video-container {
      position: relative;
      padding-bottom: 56.25%;
      height: 0;
      overflow: hidden;
    }
    .video-container iframe {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <iframe 
      src="https://drive.google.com/file/d/1t2PrCXL0YeX9YcI1OThSxjRcfdMaOdLR/preview" 
      allow="autoplay; encrypted-media" 
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
